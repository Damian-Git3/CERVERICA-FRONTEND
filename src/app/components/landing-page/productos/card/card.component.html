<div class="contenedor-card">
  <div class="card-producto" [attr.data-badge]="obtenerBadge()">
    <div class="card-header">
      <div class="product-precio">{{ "$" + precioMostrar }}</div>
      <i [className]="producto.favorito ? 'pi pi-heart-fill' : 'pi pi-heart'" (click)="
          producto.favorito
            ? eliminarFavoritos(producto.id)
            : agregarFavoritos(producto.id)
        "></i>
    </div>

    <div class="card-imagen">
      <img src="./img/fondos/{{ producto.rutaFondo }}" alt="Fondo cerveza" class="fondo-cerveza" />
      <div class="contenedor-botella">
        <img src="./img/botellas/{{ producto.imagen }}" alt="ImagÃ©n cerveza" class="botella-cerveza" />
      </div>
    </div>

    <div class="card-info">
      <div class="product-nombre">
        {{ producto.nombre }}
      </div>

      <div class="product-especificaciones">
        {{ producto.especificaciones }}
      </div>
    </div>

    <div class="card-cantidades">
      <button class="btn-cantidad" [ngClass]="{ seleccionado: paqueteSeleccionado == 1 }"
        (click)="actualizarPaqueteSeleccionado(1)" [disabled]="!esCantidadDisponible(1)">
        1
      </button>
      <button class="btn-cantidad" [ngClass]="{ seleccionado: paqueteSeleccionado == 6 }"
        (click)="actualizarPaqueteSeleccionado(6)" [disabled]="!esCantidadDisponible(6)">
        6
      </button>
      <button class="btn-cantidad" [ngClass]="{ seleccionado: paqueteSeleccionado == 12 }"
        (click)="actualizarPaqueteSeleccionado(12)" [disabled]="!esCantidadDisponible(12)">
        12
      </button>
      <button class="btn-cantidad" [ngClass]="{ seleccionado: paqueteSeleccionado == 24 }"
        (click)="actualizarPaqueteSeleccionado(24)" [disabled]="!esCantidadDisponible(24)">
        24
      </button>
    </div>

    <div class="paquetes-seleccionados">
      <button (click)="disminuirPaquetes()" [disabled]="!esCantidadDisminuible()" class="boton">
        -
      </button>
      <span class="number" #CantidadElement>{{ cantidadPaquetes }}</span>
      <button (click)="aumentarPaquetes()" class="boton" [disabled]="!esCantidadAumentable()">
        +
      </button>
    </div>

    <span class="cart__button" [ngClass]="{ disabled: !esCantidadDisponible(1) }" (click)="agregarCarrito($event)"
      role="button" #CartButtonElement>
      <span class="add__to-cart"><span class="add__to-cart">{{
          productoYaEnCarrito() ? "Actualizar" : "Agregar al carrito"
          }}</span></span>
      <i class="pi pi-shopping-cart"></i>
      <i class="pi pi-box"></i>
    </span>
  </div>
</div>
