<div class="grid-container mt-4">
  <!-- Gráfica 1 -->
  <div class="card">
    <div class="card-header">
      <h3>Nuevos clientes por mes</h3>
    </div>
    <div class="card-body">
      <p-chart type="line" [data]="datosNuevosClientesPorMes"></p-chart>
    </div>
  </div>

  <!-- Gráfica 2 -->
  <div class="card">
    <div class="card-header">
      <h3>Ventas por estatus</h3>
    </div>
    <div class="card-body">
      <p-chart type="bar" [data]="datosVentasPorStatus"></p-chart>
    </div>
  </div>

  <!-- Gráfica 3 -->
  <div class="card">
    <div class="card-header">
      <h3>Ingresos por mes</h3>
    </div>
    <div class="card-body">
      <p-chart type="bar" [data]="datosIngresosPorMes"></p-chart>
    </div>
  </div>

  <!-- Gráfica 4 -->
  <div class="card">
    <div class="card-header">
      <h3>Productos más vendidos</h3>
    </div>
    <div class="card-body">
      <p-chart type="bar" [data]="datosProductosMasVendidos"></p-chart>
    </div>
  </div>

  <!-- Gráfica 5 -->
  <div class="card">
    <div class="card-header">
      <h3>Ventas por método de pago</h3>
    </div>
    <div class="card-body">
      <p-chart type="doughnut" [data]="datosPedidosPorMetodoPago"></p-chart>
    </div>
  </div>
</div>
