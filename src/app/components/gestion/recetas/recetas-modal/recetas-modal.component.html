<p-dialog
  #modal
  [(visible)]="display"
  [draggable]="false"
  [maximizable]="false"
  [modal]="true"
  (onHide)="ocultar()"
>
  <form [formGroup]="recetaForm">
    <div class="field">
      <label for="id"> ID </label>
      <input
        type="text"
        pInputText
        formControlName="id"
        id="id"
        class="w-full"
      />
    </div>

    <!-- NOMBRE -->

    <div class="field">
      <label for="nombre"> NOMBRE </label>
      <input
        type="text"
        pInputText
        formControlName="nombre"
        id="nombre"
        class="w-full"
      />
    </div>

    <div class="field">
      <label for="litrosEstimados"> LITROS ESTIMADOS </label>
      <p-inputNumber
        formControlName="litrosEstimados"
        inputId="litrosEstimados"
        mode="decimal"
        [suffix]="'L'"
        [min]="1"
        styleClass="w-full"
        class="w-full"
      />
    </div>

    <div class="field">
      <p-card header="PRECIOS">
        <!-- PRECIO PAQUETE 1 -->

        <div class="field">
          <label for="precioPaquete1"> 1 BOTELLA </label>
          <p-inputNumber
            formControlName="precioPaquete1"
            inputId="precioPaquete1"
            mode="currency"
            currency="MXN"
            styleClass="w-full"
            class="w-full"
          />
        </div>

        <!-- PRECIO PAQUETE 6 -->

        <div class="field">
          <label for="precioPaquete6"> 6 PACK </label>
          <p-inputNumber
            formControlName="precioPaquete6"
            inputId="precioPaquete6"
            mode="currency"
            currency="MXN"
            styleClass="w-full"
            class="w-full"
          />
        </div>

        <!-- PRECIO PAQUETE 12 -->

        <div class="field">
          <label for="precioPaquete12"> 12 PACK </label>
          <p-inputNumber
            formControlName="precioPaquete12"
            inputId="precioPaquete12"
            mode="currency"
            currency="MXN"
            styleClass="w-full"
            class="w-full"
          />
        </div>

        <!-- PRECIO PAQUETE 12 -->

        <div class="field">
          <label for="precioPaquete24"> 24 PACK </label>
          <p-inputNumber
            formControlName="precioPaquete24"
            inputId="precioPaquete24"
            mode="currency"
            currency="MXN"
            styleClass="w-full"
            class="w-full"
          />
        </div>
      </p-card>
    </div>

    <!-- DESCRIPCION -->

    <div class="field">
      <label for="descripcion"> DESCRIPCION </label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true"
        formControlName="descripcion"
        class="w-full"
      ></textarea>
    </div>

    <!-- ESPECIFICACIONES -->

    <div class="field">
      <label for="especificaciones"> ESPECIFICACIONES </label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true"
        formControlName="especificaciones"
        class="w-full"
      ></textarea>
    </div>

    <!-- IMAGEN -->

    <div class="field">
      <label for="imagen"> IMAGEN </label>
      <input
        type="text"
        pInputText
        formControlName="imagen"
        id="imagen"
        class="w-full"
      />
    </div>

    <!-- RUTA FONDO -->

    <div class="field">
      <label for="rutaFondo"> RUTA FONDO </label>
      <input
        type="text"
        pInputText
        formControlName="rutaFondo"
        id="rutaFondo"
        class="w-full"
      />
    </div>

    <!-- INGREDIENTES -->

    <!-- <div class="field">
      <label for=""> INGREDIENTES </label>
    </div> -->

    <div class="field flex justify-content-center gap-1">
      <p-button
        #btnGuardar
        [label]="modificar ? 'Actualizar' : 'Guardar'"
        styleClass="w-full"
        icon="fa-solid fa-save"
        (click)="modificar ? actualizar() : guardar()"
      ></p-button>
      <p-button
        #btnCancelar
        label="Cancelar"
        styleClass="w-full"
        icon="fa-solid fa-times"
        (click)="display = false"
      ></p-button>
    </div>
  </form>
</p-dialog>
