<p-dialog
  #modal
  [(visible)]="mostrarModal"
  [draggable]="false"
  [maximizable]="false"
  [modal]="true"
  (onHide)="hide()"
  appendTo="body"
>
  <form [formGroup]="crearForm" *ngIf="nuevo && !mostrarModalMerma">
    <div class="field">
      <label for="proveedor">Proveedor</label>
      <p-dropdown
        [options]="proveedores"
        inputId="proveedor"
        formControlName="proveedor"
        [appendTo]="'body'"
        optionLabel="nombreContacto"
        [filter]="true"
        filterBy="nombreContacto"
        [showClear]="true"
        placeholder="Selecciona un proveedor"
      >
      </p-dropdown>
      <app-form-error-messages
          [control]="f['proveedor']"
          label="Proveedor"
        ></app-form-error-messages>
    </div>

    <div class="field">
      <label for="insumo">Insumo</label>
      <p-dropdown
        [options]="insumos"
        inputId="insumo"
        formControlName="insumo"
        optionLabel="nombre"
        [appendTo]="'body'"
        [filter]="true"
        filterBy="nombre"
        [showClear]="true"
        placeholder="Selecciona un insumo"
      >
      </p-dropdown>

      <app-form-error-messages
        [control]="f['insumo']"
        label="Insumo"
      ></app-form-error-messages>
    </div>

    <div class="field flex flex-column">
      <label for="fechaCaducidad">Fecha caducidad</label>
      <p-calendar
        formControlName="fechaCaducidad"
        inputId="fechaCaducidad"
        [iconDisplay]="'input'"
        [appendTo]="'body'"
        [showIcon]="true"
        [minDate]="minDate"
      >
      </p-calendar>
      <app-form-error-messages
        [control]="f['fechaCaducidad']"
        label="Fecha de Caducidad"
      ></app-form-error-messages>
    </div>

    <div class="field flex flex-column">
      <label for="cantidad"
        >Cantidad {{ crearForm.value.insumo?.unidadMedida }}</label
      >
      <p-inputNumber
        formControlName="cantidad"
        inputId="cantidad"
        [minFractionDigits]="minFractionDigits"
      />

      <app-form-error-messages
        [control]="f['cantidad']"
        label="Cantidad"
      ></app-form-error-messages>

    </div>

    <div class="field flex flex-column">
      <label for="montoCompra">Monto de Compra</label>
      <p-inputNumber
        formControlName="montoCompra"
        inputId="montoCompra"
        mode="currency"
        currency="MXN"
        [minFractionDigits]="2"
      ></p-inputNumber>

      <app-form-error-messages
        [control]="f['montoCompra']"
        label="Monto de Compra"
      ></app-form-error-messages>

    </div>

    <div class="mensajes-error" *ngIf="mensajesError != ''">
      <div [innerHTML]="mensajesError"></div>
    </div>

    <div class="field flex justify-content-center gap-1">
      <p-button
        #btnGuardar
        label="Guardar"
        styleClass="w-full"
        icon="fa-solid fa-save"
        [loading]="cargando"
        [disabled]="crearForm.invalid"
        (click)="registrar()"
        [disabled]="crearForm.invalid"
      ></p-button>
      <p-button
        #btnCancelar
        label="Cancelar"
        styleClass="w-full"
        icon="fa-solid fa-times"
        (click)="mostrarModal = false"
      ></p-button>
    </div>
  </form>

  <form [formGroup]="editarForm" *ngIf="!nuevo && !mostrarModalMerma">
    <div class="field">
      <label for="proveedor">Proveedor</label>
      <p-dropdown
        [options]="proveedores"
        inputId="proveedor"
        formControlName="proveedor"
        [appendTo]="'body'"
        optionLabel="nombreContacto"
        [filter]="true"
        filterBy="nombreContacto"
        [showClear]="true"
        placeholder="Selecciona un proveedor"
      >
      </p-dropdown>

      <app-form-error-messages
        [control]="fEditar['proveedor']"
        label="Proveedor"
      ></app-form-error-messages>

    </div>

    <div class="field">
      <label for="insumo">Insumo</label>
      <p-dropdown
        [options]="insumos"
        inputId="insumo"
        formControlName="insumo"
        optionLabel="nombre"
        [appendTo]="'body'"
        [filter]="true"
        filterBy="nombre"
        [showClear]="true"
        placeholder="Selecciona un insumo"
      >
      </p-dropdown>

      <app-form-error-messages
        [control]="fEditar['insumo']"
        label="Insumo"
      ></app-form-error-messages>

    </div>

    <div class="field flex flex-column">
      <label for="fechaCaducidad">Fecha caducidad</label>
      <p-calendar
        formControlName="fechaCaducidad"
        inputId="fechaCaducidad"
        [iconDisplay]="'input'"
        [appendTo]="'body'"
        [showIcon]="true"
        [minDate]="minDate"
      >
      </p-calendar>

      <app-form-error-messages
        [control]="fEditar['fechaCaducidad']"
        label="Fecha de Caducidad"
      > </app-form-error-messages>

    </div>

    <div class="field flex flex-column">
      <label for="cantidad"
        >Cantidad {{ crearForm.value.insumo?.unidadMedida }}</label
      >
      <p-inputNumber
        formControlName="cantidad"
        inputId="cantidad"
        [minFractionDigits]="minFractionDigits"
      />

      <app-form-error-messages
        [control]="fEditar['cantidad']"
        label="Cantidad"
      ></app-form-error-messages>

    </div>

    <div class="field flex flex-column">
      <label for="montoCompra">Monto de Compra</label>
      <p-inputNumber
        formControlName="montoCompra"
        inputId="montoCompra"
        mode="currency"
        currency="MXN"
        [minFractionDigits]="2"
      ></p-inputNumber>

      <app-form-error-messages
        [control]="fEditar['montoCompra']"
        label="Monto de Compra"
      ></app-form-error-messages>

    </div>

    <div class="mensajes-error" *ngIf="mensajesError != ''">
      <div [innerHTML]="mensajesError"></div>
    </div>

    <div class="field flex justify-content-center gap-1">
      <p-button
        #btnGuardar
        label="Editar"
        styleClass="w-full"
        icon="fa-solid fa-pencil"
        [loading]="cargando"
        [disabled]="editarForm.invalid"
        (click)="editar()"
      ></p-button>
      <p-button
        #btnCancelar
        label="Cancelar"
        styleClass="w-full"
        icon="fa-solid fa-times"
        (click)="mostrarModal = false"
      ></p-button>
    </div>
  </form>

  <form [formGroup]="mermaForm" *ngIf="mostrarModalMerma && !nuevo">
    <div class="field flex flex-column">
      <label for="cantidad"
        >Cantidad {{ crearForm.value.insumo?.unidadMedida }}</label
      >
      <p-inputNumber
        formControlName="cantidad"
        inputId="cantidad"
        [minFractionDigits]="minFractionDigits"
      />
    </div>

    <div class="mensajes-error" *ngIf="mensajesError != ''">
      <div [innerHTML]="mensajesError"></div>
    </div>

    <div class="field flex justify-content-center gap-1">
      <p-button
        label="Editar"
        styleClass="w-full"
        icon="fa-solid fa-pencil"
        [loading]="cargando"
        [disabled]="mermaForm.invalid"
        (click)="guardarMerma()"
      ></p-button>
      <p-button
        label="Cancelar"
        styleClass="w-full"
        icon="fa-solid fa-times"
        (click)="mostrarModal = false"
      ></p-button>
    </div>
  </form>

  <p-progressBar mode="indeterminate" *ngIf="cargando" />
</p-dialog>
