<p-dialog #modal [(visible)]="mostrarModal" [draggable]="false" [maximizable]="false" [modal]="true" (onHide)="hide()">
    <form [formGroup]="crearForm" *ngIf="nuevo">
        <div class="field">
            <label for="proveedor">Proveedor</label>
            <p-dropdown [options]="proveedores" inputId="proveedor" formControlName="proveedor" [appendTo]="'body'"
                optionLabel="nombreContacto" [filter]="true" filterBy="nombreContacto" [showClear]="true"
                placeholder="Selecciona un proveedor">
            </p-dropdown>
        </div>

        <div class="field">
            <label for="insumo">Insumo</label>
            <p-dropdown [options]="insumos" inputId="insumo" formControlName="insumo" optionLabel="nombre"
                [appendTo]="'body'" [filter]="true" filterBy="nombre" [showClear]="true"
                placeholder="Selecciona un insumo">
            </p-dropdown>
        </div>

        <div class="field flex flex-column">
            <label for="fechaCaducidad">Fecha caducidad</label>
            <p-calendar 
                formControlName="fechaCaducidad" 
                inputId="fechaCaducidad" 
                [iconDisplay]="'input'"
                [appendTo]="'body'" 
                [showIcon]="true" 
                [minDate]="minDate">
            </p-calendar>
        </div>
        

        <div class="field flex flex-column">
            <label for="cantidad">Cantidad {{ crearForm.value.insumo?.unidadMedida }}</label>
            <p-inputNumber formControlName="cantidad" inputId="cantidad" [minFractionDigits]="minFractionDigits" />
        </div>

        <div class="field flex flex-column">
            <label for="montoCompra">Monto de Compra</label>
            <p-inputNumber formControlName="montoCompra" inputId="montoCompra" mode="currency" currency="MXN"
                [minFractionDigits]="2"></p-inputNumber>
        </div>

        <div class="mensajes-error" *ngIf="mensajesError != ''">
            <div [innerHTML]="mensajesError"></div>
        </div>

        <div class="field flex justify-content-center gap-1">
            <p-button #btnGuardar label="Guardar" styleClass="w-full" icon="fa-solid fa-save" [loading]="cargando"
                (click)="registrar()" [disabled]="crearForm.invalid"></p-button>
            <p-button #btnCancelar label="Cancelar" styleClass="w-full" icon="fa-solid fa-times"
                (click)="mostrarModal = false"></p-button>
        </div>

        <!-- <div class="field flex justify-content-center gap-1">
            <p-button #btnGuardar label="Editar" styleClass="w-full" icon="fa-solid fa-pencil" [loading]="cargando"
                (click)="editar()"></p-button>
            <p-button #btnCancelar label="Cancelar" styleClass="w-full" icon="fa-solid fa-times"
                (click)="mostrarModal = false"></p-button>
        </div> -->

        <p-progressBar mode="indeterminate" *ngIf="cargando" />
    </form>
</p-dialog>
